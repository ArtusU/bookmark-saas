{% extends 'core/base.html' %}

{% block content %}
<div class="container">
    <h1 class="title">Category | {{category.title}}</h1>
    <a href="{% url 'category_delete' category.id %}">DELETE CATEGORY</a>
    </br>
    <a href="{% url 'bookmark_add' category.id %}">Add Bookmark --></a>
    <p class="subtitle">{{category.description}}</p>

    <div class="columns is-multiline">
        {% for bookmark in category.bookmarks.all %}
            <div class="column is-3">
                <div class="card card-link">
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4">{{ bookmark.title }}</p>
                            </div>
                        </div>

                        <div class="content">
                            {{ bookmark.description|truncatechars:50 }}
                        </div>
                    </div>

                    <footer class="card-footer">
                        <a href="{{ bookmark.url }}" class="card-footer-item" target="_blank">Visit</a>
                    </footer>
                </div>
            </div>
        {% endfor %}
    </div>


</div>
{% endblock %}
