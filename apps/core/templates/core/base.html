<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookmark</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/"><b>Bookmark</b></a>
        </div>

        <div class="navbar-menu">
            {% if request.user.is_authenticated %}
                <div class="navbar-start">
                    <a href="#" class="navbar-item">Categories</a>
                </div>
            {% else %}
                <div class="navbar-start">
                    <a href="#" class="navbar-item">Plans</a>
                </div>
            {% endif %}
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        {% if request.user.is_authenticated %}
                            <a href="#" class="button is-info">Settings</a>
                            <a href="#" class="button is-danger">Log out</a>
                        {% else %}
                            <a href="#" class="button is-primary"><strong>Sign up</strong></a>
                            <a href="#" class="button is-light">Log in</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>
  <section class="section">
    {% block content %}{% endblock %}
  </section>

  <footer class="footer">
    <div class="content has-text-centered">
        <p><strong>Bookmark</strong> by Artus_U</p>
    </div>
    </footer>

    {% block scripts %}
    {% endblock %}
  </body>
</html>
